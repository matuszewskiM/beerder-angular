<div class="register-container">
  <div class="form-section">
    <h1 class="header">Utwórz konto</h1>
    <form class="register-form" [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          placeholder="example@example.com"
          formControlName="email"
        />
        <mat-error *ngIf="!isEmailValid">Niepoprawny adres e-mail</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input
          matInput
          placeholder="Haslo@123"
          type="password"
          formControlName="password"
        />
        <mat-error *ngIf="!isPasswordValid"
          >Hasło musi zawierać 8-16 znaków</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Imię</mat-label>
        <input matInput placeholder="Imię" formControlName="name" />
        <mat-error *ngIf="!isNameValid"
          >Imię musi zawierać 3-16 liter</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Miasto</mat-label>
        <mat-select (selectionChange)="setCity($event.value)">
          <mat-option *ngFor="let city of CITIES" [value]="city">
            {{ city }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" (click)="picker.open()">
        <mat-label>Wybierz datę urodzenia</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          (dateChange)="setBirthDate($event.value)"
          readonly
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Zainteresowania</mat-label>
        <mat-select (selectionChange)="setHobbies($event.value)" multiple>
          <mat-option *ngFor="let hobby of HOBBIES" [value]="hobby">
            {{ hobby }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Alkohole</mat-label>
        <mat-select (selectionChange)="setAlcohols($event.value)" multiple>
          <mat-option *ngFor="let alcohol of ALCOHOLS" [value]="alcohol">
            {{ alcohol }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button class="register-button" mat-button [disabled]="loginForm.invalid">
        Zarejestruj się
      </button>
    </form>
    <div class="register-redirect">
      <span>Masz już konto?</span
      ><a class="anchor" routerLink="/login">Zaloguj się!</a>
    </div>
  </div>
</div>
